<!doctype html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
  <script type="module" src="index.js"></script>
  <link rel="stylesheet" href="./source/css/main.css" />
    <title>Guardiões da Natureza</title>
  </head>

  <body>
    <a href="#__main--content" class="skip-to-content"
      >Pular para o conteúdo principal</a
    >
    <header class="container">
      <nav class="navbar" aria-label="Navegação principal">
        <a href="#" class="navbar__logo"
          ><img
            src="./source/images/icons/Visual/Logo 1.svg"
            width="150px"
            alt="Logo"
        /></a>
        <ul
          class="navbar__menu"
          id="nav__menu"
          role="navigation"
          aria-label="Menu principal"
        >
          <li class="navbar__menu-item" role="none">
            <a href="./" class="navbar__menu--link" role="menuitem">HOME</a>
          </li>
          <li class="navbar__menu-item" role="none">
            <a href="#sobre" class="navbar__menu--link" role="menuitem"
              >SOBRE</a
            >
          </li>
          <li class="navbar__menu-item" role="none">
            <a href="#projetos" class="navbar__menu--link" role="menuitem"
              >PROJETOS</a
            >
          </li>
          <li class="navbar__menu-item" role="none">
            <a href="#doacoes" class="navbar__menu--link" role="menuitem"
              >DOAÇÕES</a
            >
          </li>
          <li class="navbar__menu-item" role="none">
            <a href="#contato" class="navbar__menu--link" role="menuitem"
              >CONTATO</a
            >
          </li>
        </ul>
        <button
          class="button button--theme"
          id="theme-button"
          data-theme="toggle"
          aria-label="Alternar entre tema claro e escuro"
        >
          <img
            src="./source/images/icons/Visual/Modo Dark.svg"
            width="80px"
            alt=""
            aria-hidden="true"
          />
        </button>
        <button
          class="navbar__hamburger"
          id="hamburger"
          aria-label="Abrir menu de navegação"
          aria-expanded="false"
        >
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </button>
      </nav>
    </header>
    <main id="__main--content" class="__container" role="main">
      <!-- Conteúdo dinâmico carregado aqui -->
    </main>
    <footer class="footer">
      <div class="footer__container container">
          <div class="footer__logo">
          <img
            src="./source/images/icons/Visual/Logo 1.svg"
            width="120px"
            alt="Logo Guardiões da Natureza"
          />
        </div>
        <nav class="footer__nav" aria-label="Rodapé">
          <ul class="footer__nav-list">
            <li class="footer__nav-item">
              <a href="#sobre" class="footer__nav-link">Sobre</a>
            </li>
            <li class="footer__nav-item">
              <a href="#projetos" class="footer__nav-link">Projetos</a>
            </li>
            <li class="footer__nav-item">
              <a href="#doacoes" class="footer__nav-link">Doações</a>
            </li>
            <li class="footer__nav-item">
              <a href="#contato" class="footer__nav-link">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
      <p class="footer__copyright">
        &copy; 2025 Guardiões da Natureza. Todos os direitos reservados.
      </p>
    </footer>
  </body>
</html>
